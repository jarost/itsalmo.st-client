<!DOCTYPE html>
<html>
	<head>
			<title>It's Almost</title>
			
			
			<link rel="stylesheet" href="./css/lib/typecode-css/reset.css" type="text/css" media="screen" charset="utf-8" />
			<link rel="stylesheet" href="./css/lib/typecode-css/overlay.css" type="text/css" media="screen" charset="utf-8" />
			<link rel="stylesheet" href="./css/lib/typecode-css/tooltip.css" type="text/css" media="screen" charset="utf-8" />
			
			<link rel="stylesheet" href="./css/main.css" type="text/css" media="screen" charset="utf-8" />
			
			<!-- Load TypeKit -->
			<script type="text/javascript" src="http://use.typekit.com/mfg7yeo.js"></script>
			<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
			
			<script type='text/javascript'>
				//  Create a page. If we have any dynamically generated content that needs to
				//  be consumed by the client App, we can insert it into the page object.
				var page = {
					features:[],
					env:{
						//server_name:'itsalmost-local'
						server_name:'itsalmost-dev'
					}
				};
			</script>
			
	</head>
	
	<body>
			
			<div class='content'>
				
				<div class='pane start-pane' style='display:none'>
					<div class='tier countdown-name'>
						<label class='its-almost' for='countdown-name'>It's almost</label>
						<input id='countdown-name' id='countdown-name' type='text' value=''/>
					</div>
					<p class='url'>URL: http://itsalmo.st/#<span class='url_id'>&nbsp;</span><img class='url_id_loader' style='display:none;' src='img/loader_16.gif'></img></p>
					<div class='tier countdown-details'>
						<label for='countdown-date'>on</label>
						<input id='countdown-date' name='countdown-date' type='text' value='8/7/11'/>
						<label for='countdown-hour'>at</label>
						<input id='countdown-hour' name='countdown-hour' class='time-component' type='text' value='3'/>
						<span class='input-sep'>:</span>
						<input id='countdown-minutes' name='countdown-minutes' class='time-component' type='text' value='00'/>
						<input id='countdown-timeperiod' name='countdown-timeperiod' class='time-component' type='text' value='pm'/>
					</div>
					<div class='tier'>
						<a id='start-btn' class='btn' href='#'>
							<span>start the countdown</span>
						</a>
					</div>
				</div>
				
				<div class='pane timer-pane' style='display:none'>
					<p class='description'>It's almost <span class='name'>&nbsp;</span></p>
					<p class='timer'>
						<span class='days'></span> days <span class="spacer"></span>
						<span class='hours'></span> hours <span class="spacer"></span>
						<span class='minutes'></span> minutes <span class="spacer"></span>
						<span class='seconds'></span> seconds <span class="spacer"></span>
						<span class='milliseconds'></span>
					</p>
				</div>
				
				<div class='pane share-pane' style='display:none'></div>
			</div>
			
			<div class='footer'>
				<div class='tier'>
					<div class='social' style='opacity:0.0;'>
						<a href='#'>
							<span>Share This Countdown</span>
						</a>
						<a href='#'>
							<span>Make a New Countdown</span>
						</a>
					</div>
					<div class='logo'>
						<a href='http://typeslashcode.com'>
							<span>Type/Code</span>
						</a>
					</div>
				</div>
			</div>
			
			<!-- json2 http://www.json.org/js.html -->
			<script type='text/javascript' src='./js/lib/json2.js'></script>
			
			<!-- jQuery 1.6.2, Hosted Locally -->
			<script type='text/javascript' src='./js/lib/jquery-1.6.2.min.js'></script>
			
			<!-- jQuery Hashchange  1.3, git Submodule, http://benalman.com/projects/jquery-hashchange-plugin/ -->
			<script type='text/javascript' src='./js/lib/jquery-hashchange/jquery.ba-hashchange.min.js'></script>
			
			<!-- Type/Code Libraries -->
			<script type='text/javascript' src='./js/lib/typecode-js/tc.seed.js'></script>
			<script type='text/javascript' src='./js/lib/typecode-js/tc.logging.js'></script>
			<script type='text/javascript' src='./js/lib/typecode-js/tc.overlay.js'></script>
			<script type='text/javascript' src='./js/lib/typecode-js/tc.tooltip.js'></script>
			<script type='text/javascript' src='./js/lib/typecode-js/tc.animator.js'></script>

			<!-- Application -->
			<script type='text/javascript' src='./js/app.js'></script>
			
			<!-- Application Features -->
			<script type='text/javascript' src='./js/app/feature.hashchange.js'></script>
			<script type='text/javascript' src='./js/app/feature.timer.manager.js'></script>
			<script type='text/javascript' src='./js/app/feature.timer.view.js'></script>
			<script type='text/javascript' src='./js/app/feature.timer.form.js'></script>
			<script type='text/javascript' src='./js/app/feature.footer.js'></script>
			
			<script type='text/javascript'>
				if (navigator.userAgent.match(/iPad/i) != null) {
					os = 'ipad';
					isiPad = true;
				}

				tc.jQ('body').addClass(os);
			</script>
			
	</body>
	
</html>
