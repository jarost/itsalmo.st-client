<html>
	<head>
			<title>It's Almost</title>

			<link rel="stylesheet" href="./css/lib/typecode-css/tooltip.css" type="text/css" media="screen" charset="utf-8" />

			<link rel="shortcut icon" href="./img/favicon-static.gif" type="image/gif"/>

			<script type="text/javascript" src="http://use.typekit.com/mfg7yeo.js"></script>
			<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

				//  Create a page. If we have any dynamically generated content that needs to

					features:[],
					env:{
						//server_name:'itsalmost-local'
						server_name:'itsalmost-dev'
					}
				};
			</script>
			
			<!-- Load Twitter Share Button -->
			<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
			
			<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-25026157-1']);
			_gaq.push(['_trackPageview']);

	<body>
			
			<div class='content'>
				
				<div class='pane start-pane' style='display:none'>
					<div class='tier countdown-name'>
						<label class='its-almost' for='countdown-name'>It's almost</label>
						<input id='countdown-name' type='text' value=''/>
						<div class='countdown-name-empty-overlay' style='opacity:0.0;'></div>
					</div>
					<p class='url'><span class="membrane">URL: http://itsalmo.st/#<span class='url_id'>&nbsp;</span><img class='url_id_loader' style='display:none;' src='img/loader_16.gif'></img><span class="gradient left-right-gradient"></span></span></p>
					<div class='tier countdown-details'>
						<label for='countdown-date'>on</label>
						<input id='countdown-date' name='countdown-date' type='text' value='8/7/11'/>
						<label for='countdown-hour'>at</label>
						<input id='countdown-hour' name='countdown-hour' class='time-component' type='text' value='3'/>
						<span class='input-sep'>:</span>
						<input id='countdown-minutes' name='countdown-minutes' class='time-component' type='text' value='00'/>
						<input id='countdown-timeperiod' name='countdown-timeperiod' class='time-component' type='text' value='pm'/>
					</div>
					<div class='tier'>
						<a id='start-btn' class='btn' href='#'>
							<span>start the countdown</span>
						</a>
					</div>
				</div>
				
				<div class='pane timer-pane' style='display:none'>
					<p class='description'><span class='qualifier'>It's almost</span> <span class='qualified'>&nbsp;</span></p>
					<p class='timer'>
						<span><span class='days'></span>&nbsp;days <span class="spacer"></span></span>
						<span><span class='hours'></span>&nbsp;hours <span class="spacer"></span></span>
						<span><span class='minutes'></span>&nbsp;minutes <span class="spacer"></span></span>
						<span><span class='seconds-container'>
							<span class='seconds'></span>&nbsp;seconds <span class="spacer"></span>
							<span class='milliseconds'></span>
						</span></span>
					</p>
				</div>
				
				<div class='pane share-pane'>
					<div class='modal-overlay' style="display: none"></div>
					<div class='modal-container' style="display: none">
						<div class='modal'>
							<ul>
								<li class="url"><a href=""><span class="icon">URL</span><span class="text">http://itsalmo.st/#beertime</span></a></li>
								<li class="twitter"><a href="http://twitter.com/share?url=http%3A%2F%2Fitsalmo.st&amp;text=It&#39s%20Almost%20Countdown%20Name&#58;" target="_blank"><span class="icon"></span><span class="text">Share this countdown on Twitter</span></a></li>
								<li class="fb"><a href="" target="_blank"><span class="icon"></span><span class="text">Share this countdown on Facebook</span></a></li>
							</ul>
							<a id='share-done-btn' class='btn' href='#'>
								<span>done</span>
							</a>
							<div class="gradient left-right-gradient"></div>
						</div><!-- end .modal -->
					</div><!-- end .modal-container -->
				</div>
			</div>
			
			<div class='footer'>
				<span class="gradient"></span>
				<div class='tier'>
					<div class='spread'>
						<div>
							<a href="http://twitter.com/share" class="twitter-share-button" data-url="http://itsalmo.st" data-via="typecode" data-text="Countdown to awesome:" data-related="anywhere:The Javascript API">Tweet</a>
						</div>
					</div>
					<div class='social' style='opacity:0.0; visibility:hidden;'>
						<a id="share-btn" class="share-btn" title="Tell your friends on Facebook and Twitter">
							<span>Share This Countdown</span>
						</a>
						<a href='#' title="Get ready for something awesome...">
							<span>Make a New Countdown</span>
						</a>
					</div>
					<div class='logo'>
						<a href='http://typeslashcode.com' title="Built with Love by Type/Code">
							<span>Type/Code</span>
						</a>
					</div>
				</div>
			</div>

			<script type='text/javascript' src='./js/lib/json2.js'></script>

			<script type='text/javascript' src='./js/lib/typecode-js/tc.tooltip.js'></script>
			<script type='text/javascript' src='./js/lib/typecode-js/tc.animator.js'></script>
			<script type='text/javascript' src='./js/lib/typecode-js/tc.favicon.js'></script>
			<script type='text/javascript' src='./js/lib/typecode-js/tc.browser_detection.js'></script>

			<script type='text/javascript' src='./js/app.js'></script>

			<script type='text/javascript' src='./js/app/feature.hashchange.js'></script>
			<script type='text/javascript' src='./js/app/feature.timer.manager.js'></script>
			<script type='text/javascript' src='./js/app/feature.timer.view.js'></script>
			<script type='text/javascript' src='./js/app/feature.timer.form.js'></script>
			<script type='text/javascript' src='./js/app/feature.footer.js'></script>
	</body>
